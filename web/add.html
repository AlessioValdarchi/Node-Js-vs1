<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <p>
            <a
                href="http://localhost:3000/auth/login?redirectTo=http://localhost:8080/add"
                >Login</a
            >
        </p>

        <form id="my-form" action="http://localhost:3000/serieA" method="post">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" />
            <label for="point">Point</label>
            <input name="point" id="point" type="number" />
            <label for="goalScored">Goal Scored</label>
            <input name="goalScored" id="goalScored" type="number" />
            <button type="submit">Load</button>
        </form>

        <script>
            const form = document.getElementById("my-form");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const formEntries = Object.fromEntries(formData.entries());
                const formJSON = JSON.stringify(formEntries);

                const response = await fetch(form.action, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: formJSON,
                    credentials: "include",
                });
                const responseJson = await response.json();
                console.log(responseJson);
            });
        </script>
    </body>
</html>
